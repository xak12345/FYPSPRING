<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>XK Electronics - Add new Member</title>

<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/js/bootstrap.js"></script>
<style>
body {
	padding-top: 80px;
}
</style>
</head>
<body>
	<div class="container">
		<div th:replace="fragments/header"></div>
		<h1>Signup as a new Member</h1>
		<form th:action="@{/signup}" method="post" enctype="multipart/form-data" 
		th:object="${member}" novalidate>
		
			<div class="mb-3 col-5">
				<label for="member_name" class="form-label">Name: </label> <input
					id="member_name" type="text" class="form-control"
					th:field="*{name}" required /> <label for="member_username"
					class="form-label">Username: </label> <input id="member_username"
					type="text" class="form-control" th:field="*{username}" required />
					
				<label for="member_password" class="form-label">Password: </label> <input
					id="member_password" type="password" name="pwd"
					class="form-control" th:field="*{password}" required
					pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,25}$">
				<div class="invalid-feedback">Front- Please enter a valid password.</div>
				<p class="text-danger" th:if="${#fields.hasErrors('password')}"
					th:errors="*{password}"></p>


				<label for="member_email" class="form-label">Email: </label> <input
					id="member_email" type="text" class="form-control"
					th:field="*{email}" required /> <label for="member_role"
					class="form-label">Role: </label> <select id="member_role"
					class="form-control" th:field="*{role}">
					<option value="ROLE_BUYER">Buyer</option>
					<option value="ROLE_SELLER">Seller</option>

				</select>

			</div>


			<div class="mt-3">
				<button type="submit" class="btn btn-primary" id="registerBtn" onclick="showAlert()">Register</button>
			</div>
		</form>

		<div th:if="${successMessage}" class="alert alert-success mt-3">
			<p th:text="${successMessage}"></p>
		</div>
		<div th:if="${errorMessage}" class="alert alert-danger mt-3">
			<p th:text="${errorMessage}"></p>
		</div>
	</div>
	<div th:replace="fragments/footer"></div>
	</div>
	<script>
  function showAlert() {
    // Perform form submission or registration process here
    // Replace the following lines with your actual form submission logic
    var isSuccessful = true; // Set this to true if the registration is successful, false otherwise

    if (isSuccessful) {
      alert("An email has been sent to you. Please check your inbox to complete the registration process."); // Show success message
    } else {
      alert("Registration failed. Please try again."); // Show failure message
    }
  }
</script>

</body>
</html>
