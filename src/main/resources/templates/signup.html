<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>XK Electronics - Add new Member</title>

<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/js/bootstrap.js"></script>
<style>
body {
	padding-top: 80px;
}
</style>
</head>
<body>
	<div class="container">
	<div th:replace="fragments/header"></div>
		<h1>Signup as a new Member</h1>
		<form th:action="@{/signup}" method="post" th:object="${member}">
			<div class="mb-3 col-5">
				<label for="member_name" class="form-label">Name: </label> 
				<input id="member_name" type="text" class="form-control" th:field="*{name}" required />
				
				<label for="member_username" class="form-label">Username: </label> 
				<input id="member_username" type="text" class="form-control" th:field="*{username}" required />
				
				<label for="member_password" class="form-label">Password: </label> 
				<input id="member_password" type="password" name="pwd" class="form-control" th:field="*{password}"  required/> 
				
				<label for="member_email" class="form-label">Email: </label> 
				<input id="member_email" type="text" class="form-control" th:field="*{email}" required />
				
				<label for="member_role" class="form-label">Role: </label> 
				<select id="member_role" class="form-control" th:field="*{role}">
					<option value="ROLE_BUYER">Buyer</option>
					<option value="ROLE_SELLER">Seller</option>
					
				</select>
				
			</div>
			
			<div class="mt-3">
				<button type="submit" class="btn btn-primary">Register</button>
			</div>
		</form>
		<div th:replace="fragments/footer"></div>
	</div>
</body>
</html>
