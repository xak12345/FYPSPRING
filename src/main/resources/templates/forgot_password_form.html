<style>
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
    }
    
    h2 {
        font-size: 24px;
        text-align: center;
    }
    
    .text-center {
        text-align: center;
    }
    
    .text-danger {
        color: red;
    }
    
    .text-warning {
        color: orange;
    }
    
    .form-container {
        margin-top: 20px;
    }
    
    .form-control {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    
    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
    }
    
    .btn-primary {
        background-color: #007bff;
    }
</style>

<div class="container">
    <h2 class="text-center">Forgot Password</h2>
</div>

<div th:if="${error != null}" class="container">
    <p class="text-danger">[[${error}]]</p>
</div>

<div th:if="${message != null}" class="container">
    <p class="text-warning">[[${message}]]</p>
</div>

<form th:action="@{/forgot_password}" method="post" class="container form-container">
    <div class="form-content">
        <div>
            <p>We will be sending a reset password link to your email.</p>
        </div>
        <div>
            <p>
                <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required autofocus />
            </p>
            <p class="text-center">
                <input type="submit" value="Send" class="btn btn-primary" />
            </p>
        </div>
    </div>
</form>
