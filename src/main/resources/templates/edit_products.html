<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>XK Electronics - Edit Product</title>

<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/js/bootstrap.js"></script>
<style>
body {
	padding-top: 80px;
}
</style>
</head>
<body>
	<div class="container">
		<div th:replace="fragments/header"></div>
		<main>
			<h1>Edit Product</h1>
			<form th:action="@{/products/edit/{id}(id=${product.id})}"
				th:object="${product}" method="post" enctype="multipart/form-data">
				
				<div class="mb-3 col-5">
					<label for="product_seller" class="form-label">Seller</label> <input
						id="product_seller" class="form-control" type="text" th:field="*{seller}">
				</div>

				<div class="mb-3 col-5">
					<label for="product_name" class="form-label">Name</label> <input
						id="product_name" class="form-control" type="text" th:field="*{name}">
				</div>

				<div class="mb-3 col-5">
					<label for="product_description" class="form-label">Description</label>
					<input id="product_description" class="form-control" type="text"
						th:field="*{description}">

				</div>

				<div class="mb-3 col-5">
					<label for="product_price" class="form-label">Price</label> <input
						id="product_price" class="form-control" type="text"
						th:field="*{price}">
				</div>

				<div class="mb-3 col-5">
					<label for="product_quantity" class="form-label">Quantity</label> <input
						id="product_quantity" class="form-control" type="text"
						th:field="*{quantity}">
				</div>

				<div class="mb-3 col-5">
					<label for="product_quantity" class="form-label">Category: </label> 
					 <select id="product_quantity" class="form-control" th:field="*{category}"> 
						<option th:each="cat:${catList}" th:value="${cat.id}" th:text="${cat.name}"></option>
					</select>
				</div>
				
				<div class="mb-3 col-5">
					<label for="productImage" class="form-label">Product Image: </label> 
					<input type="file" class="form-control" id="productImage" name="productImage" accept="image/png, image/jpeg" />
					<input type="hidden" name="originalImage" th:field="*{imgName}" th:value="${product.imgName}">
					<img class="mt-3 img-fluid" th:src="@{/uploads/products/{id}/{imgpath}(id=${product.id}, imgpath=${product.imgName})}">
				</div>

				<div class="mt-3 mb-5">
					<input type="submit" value="Update Product">
				</div>
			</form>
		</main>
		<div th:replace="fragments/footer"></div>
	</div>
</body>
</html>
