<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>XK Electronics - Add new Category</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/css/bootstrap.js"></script>
<style>
body {
	padding-top: 80px;
}
</style>
</head>
<body>
	<div th:replace="/fragments/header"></div>
	<div class="container">
		<h1>Add new Category</h1>
		<form class="needs-validation" th:action="@{/categories/save}"
			method="post" th:object="${category}" novalidate>
			<div class="mb-3 col-5">
				<label for="category_name" class="form-label">Category: </label> <input
					id="category_name" type="text" class="form-control"
					th:field="*{name}" required minlength=3 maxlength=10 /> 
				
				<!--  <div class="mb-3 col-5">
					<label for="productImage" class="form-label">Product image:
					</label> <input type="file" class="form-control" id="productImage"
						name="productImage" accept="image/png, image/jpeg" required />
				</div>-->


				<div class="invalid-feedback">Front- Please enter a valid
					category.</div>
				<p class="text-danger" th:if="${#fields.hasErrors('name')}"
					th:errors="*{name}"></p>
			</div>
			<div class="mt-3">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</form>
		<div th:replace="fragments/footer"></div>
	</div>
</body>

<script>
	'use strict'
	var form = document.querySelector('.needs-validation')

	form.addEventListener('submit', function(event) {
		if (!form.checkValidity()) {
			event.preventDefault()
			event.stopPropagation()
		}

		form.classList.add('was-validated')

	})
</script>

</html>
