<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>XK Electronics</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/css/bootstrap.js"></script>
<style>
body {
	padding-top: 80px;
}
</style>
</head>
<body>
<div th:replace="/fragments/header"></div>
	<div class="container">
		<h1>Edit Category</h1>
		<form th:action="@{/categories/edit/{id}(id=${category.id})}" th:object="${category}" method="post">
			<div class="mb-3 col-5">
				<label for="category_name" class="form-label">Category: </label> <input
					id="category_name" type="text" class="form-control"
					th:field="*{name}" />
			</div>
			<div class="mt-3">
				<input type="submit" value ="Update Category">
			</div>
		</form>
	</div>
<div th:replace="/fragments/footer"></div>
</body>
</html>
