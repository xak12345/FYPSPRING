<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Booklink - View Item</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.js"></script>
    <style>
        body {
            padding-top: 20px;
        }

        .item-image {
            max-width: 100%;
            max-height: 400px;
        }

        .item-info {
            padding: 20px;
            border: 1px solid #eaeaea;
        }

        .price {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }

        .quantity-label {
            font-size: 16px;
        }

        .quantity-input {
            width: 20px;
            height: 40px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div th:replace="fragments/header"></div>
        <main>
            <h1 th:text="${item.name}" class="mb-3"></h1>
            <h5 th:text="${item.category.name}" class="mb-4 text-muted"></h5>

            <div class="row">
                <div class="col-md-6">
                    <img th:src="@{/uploads/items/{id}/{imageName}(id=${item.id}, imageName=${item.imgName})}"
                        class="item-image mb-4" />
                </div>
                <div class="col-md-6">
                    <div class="item-info">
                        <p th:text="${item.description}" class="mb-4"></p>
                        <p class="price">$<span th:text="${item.price}"></span></p>
                        <p class="quantity-label">Quantity available: <span th:text="${item.quantity}"></span></p>
                        <form th:action="@{/cart/add/{itemId}(itemId=${item.id})}" method="post" class="mb-4">
                            <div class="input-group">
                                <input type="number" name="quantity" min="1" class="form-control quantity-input" placeholder="Quantity" required />
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="submit">Add to Cart</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="fragments/footer"></div>
    </div>
</body>

</html>
