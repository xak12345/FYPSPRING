<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


<title>XK Electronics - Edit new Member </title>

<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/js/bootstrap.js"></script>
<style>
body {
	padding-top: 80px;
}
</style>
</head>
<body>
	<div class="container">
		<div th:replace="fragments/header"></div>
		<main>
			<h1>Edit Member</h1>
			<form th:action="@{/members/edit/{id}(id=${member.id})}"
				th:object="${member}" method="post">

				<div class="mb-3 col-5">
					<label for="member_name" class="form-label">Name</label> <input
						id="member_name" class="form-control" type="text" th:field="*{name}">
				</div>
				
				<div class="mb-3 col-5">
					<label for="member_username" class="form-label">Username</label> <input
						id="member_username" class="form-control" type="text" th:field="*{username}">
				</div>
				
				<div class="mb-3 col-5">
					<label for="member_email" class="form-label">Email</label> <input
						id="member_email" class="form-control" type="text" th:field="*{email}">
				</div>
				
				<div class="mb-3 col-5">
					<label for="member_role" class="form-label">Role: </label> 
				<select id="member_role" class="form-control" th:field="*{role}">
					<option value="ROLE_BUYER">Buyer</option>
					<option value="ROLE_SELLER">Seller</option>
					<option value="ROLE_ADMIN">Admin</option>
					<option value="ROLE_BANNED">Banned</option>
				</select>
				</div>
				
				<div class="mb-3 col-5">
					<input id="member_password" class="form-control" type="hidden" th:field="*{password}">
				</div>
				
				<div class="mt-3 mb-5">
					<input type="submit" value="Update Member">
				</div>
			</form>
		</main>
		<div th:replace="fragments/footer"></div>
	</div>
</body>
</html>
